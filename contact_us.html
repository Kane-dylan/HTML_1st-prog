                <p>

                </p>
                <p>
                    <label for="massage">Your Massage:</label>
                    <br>
                    <textarea name="massage" id="massage" cols="30" rows="10"
                        placeholder="Type your massage here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
